<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип место, Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="#" alt="">
          <button class="profile__avatar-button" type="button"></button>
          <div class="profile__info-block">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="elements-template">
          <article class="element">
            <img class="element__image" src="#" alt="">
            <button class="element__delete-button" type="button"></button>
            <div class="element__description">
              <h2 class="element__name"></h2>
              <div class="element__like-container">
                <button class="element__like-button" type="button"></button>
                <span class="element__like-value"></span>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_edit-profile" type="button"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form novalidate class="form form-profile">
          <fieldset class="form__field">
            <input type="text" autocomplete="off" name="name" id="name" value="Жак-Ив Кусто"
              required minlength="2" maxlength="40" class="form__input form__input_type_name">
              <span id="name-error" class="form__error">Вы пропустили это поле.</span>
            <input type="text" autocomplete="off" name="about" id="about" value="Исследователь океана"
              required minlength="2" maxlength="200" class="form__input form__input_type_job">
              <span id="about-error" class="form__error">Вы пропустили это поле.</span>
          </fieldset>
          <button class="popup__submit-button" autofocus type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add-card" type="button"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form novalidate class="form form-add-card">
          <fieldset class="form__field">
            <input type="text" autocomplete="off" name="name" id="title" placeholder="Название"
              required minlength="2" maxlength="30" class="form__input form__input_type_name-card">
            <span id="title-error" class="form__error">Вы пропустили это поле.</span>
            <input type="url" autocomplete="off" name="link" id="link" placeholder="Ссылка на картинку"
              required class="form__input form__input_type_link">
            <span id="link-error" class="form__error">Вы пропустили это поле.</span>
          </fieldset>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup-card__container">
        <div class="popup-card__image-container">
          <img class="popup-card__image" src="#" alt="">
          <button class="popup__close-button popup__close-button_type_image-popup" type="button"></button>
        </div>
        <span class="popup-card__image-name"></span>
      </div>
    </div>
    <div class="popup popup-confirmation">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__heading popup-confirmation__heading">Вы уверены?</h3>
        <form class="form">
          <button class="popup__submit-button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup-avatar-edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__heading">Обновить аватар</h3>
        <form class="form form-edit-avatar">
          <fieldset class="form__field">
            <input type="url" autocomplete="off" name="avatar" id="avatar" placeholder="Ссылка на картинку"
              required class="form__input form__input_type_link">
            <span id="avatar-error" class="form__error">Вы пропустили это поле.</span>
        </fieldset>
        <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
