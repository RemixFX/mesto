<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="avatar" src="./images/kusto_photo.jpg" alt="улыбающийся мужчина на фоне океана">
        <div class="profile__info">
          <div class="profile__info-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/kislovodsk.jpg" alt="вид на лес с высокой горы">
          <div class="element__description">
            <h2 class="element__name">Кисловодск</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="вид на лес с высокой горы">
          <div class="element__description">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.png" alt="вид на лес с высокой горы">
          <div class="element__description">
            <h2 class="element__name">Добмай</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/pyatigorsk.jpg" alt="вид на лес с высокой горы">
          <div class="element__description">
            <h2 class="element__name">Пятигорск</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/sochi.jpg" alt="вид на лес с высокой горы">
          <div class="element__description">
            <h2 class="element__name">Сочи</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="вид на лес с высокой горы">
          <div class="element__description">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button class="element__like-button"></button>
          </div>
        </article>
      </section>
      <div class="popup">
        <form class="popup__container">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <fieldset class="popup__name">
            <input type="text" id="first-name">
          </fieldset>
          <fieldset class="popup__about-me">
            <input type="text" id="first-name">
          </fieldset>
          <button class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
