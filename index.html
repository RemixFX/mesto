<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип место, Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/kusto_photo.jpg" alt="улыбающийся мужчина на фоне океана">
          <div class="profile__info-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="elements-template">
          <article class="element">
            <img class="element__image" src="#" alt="">
            <button class="element__delete-button" type="button"></button>
            <div class="element__description">
              <h2 class="element__name"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="form">
          <fieldset class="form__field">
            <input type="text" autocomplete="off" name="first-name" value="Жак-Ив Кусто"
              class="form__input form__input_type_name">
            <input type="text" autocomplete="off" name="job" value="Исследователь океана"
              class="form__input form__input_type_job">
          </fieldset>
          <button class="form__submit-button" autofocus type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add-card" type="button"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="form">
          <fieldset class="form__field">
            <input type="text" autocomplete="off" name="name" placeholder="Название"
              class="form__input form__input_type_name-card">
            <input type="text" autocomplete="off" name="link" placeholder="Ссылка на картинку"
              class="form__input form__input_type_link">
          </fieldset>
          <button class="form__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-card">
      <div class="popup-card__container">
        <div class="popup-card__image-container">
          <img class="popup-card__image" src="#" alt="">
          <button class="popup__close-button popup__close-button_type_image-popup" type="button"></button>
        </div>
        <span class="popup-card__image-name"></span>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
